<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="pomodorostyles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a6f9ea1d0a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./apple-touch-icon.png" alt="">
          </span>

          <div class="text logo-text">
            <span class="name">The</span>
            <span class="profession">ProductivityGuru</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="./calendarindex.html">
                <i class="fa-solid fa-calendar-check icon"></i>
                <span class="text nav-text">Calender</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./budgetindex.html">
                <i class="fa-solid fa-file-invoice-dollar icon"></i>
                <span class="text nav-text">Budget</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./notesindex.html">
                <i class="fa-solid fa-note-sticky icon"></i>
                <span class="text nav-text">Notes</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./todoindex.html">
                <i class="fa-solid fa-list-check icon"></i>
                <span class="text nav-text">To-Do</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="">
                <i class="fa-solid fa-stopwatch-20 icon"></i>
                <span class="text nav-text">Pomodoro</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="./index.html">
                <i class="fa-solid fa-house icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
          </ul>
        </div>

      
      </div>
    </nav>
    <section class="home">
      <div class="text">Pomodoro</div>
      <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
          <div class="button-group mode-buttons" id="js-mode-buttons">
            <button
              data-mode="pomodoro"
              class="button active mode-button"
              id="js-pomodoro"
            >
              Pomodoro
            </button>
            <button
              data-mode="shortBreak"
              class="button mode-button shortbreak"
              id="js-short-break"
            >
              Short break
            </button>
            <button
              data-mode="longBreak"
              class="button mode-button"
              id="js-long-break"
            >
              Long break
            </button>
          </div>
          <div class="clock" id="js-clock">
            <span id="js-minutes">25</span>
            <span class="separator">:</span>
            <span id="js-seconds">00</span>
          </div>
          <button class="main-button" data-action="start" id="js-btn">
            Start
          </button>
        </div>
      </main>
      <div class="hidden">
        <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="break.mp3" data-sound="shortBreak"></audio>
        <audio src="break.mp3" data-sound="longBreak"></audio>
      </div>
    </section>
    <script src="pomodoromain.js"></script>
  </body>
</html>
